<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./bootstrap-5.1.3-dist/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Border2</title>
  </head>
  <body>
    <!-- pagrindinis konteineris -->
    <div class="container-fluid">
      <!-- pirma eilutė -->
      <div class="row h-25">
        <div class="col-12 bg-success border-bottom border-light border-5">
          Header
        </div>
      </div>
      <!-- antra eilutė -->
      <div class="row h-50">
        <div class="col-2 bg-primary border-end border-light border-5">Nav</div>
        <div class="col-10 bg-info border-bottom border-light border-5">
          Article
        </div>
      </div>
      <!-- trecia eilute -->
      <div class="row h-25 justify-content-start">
        <div class="col-2 bg-primary border-end border-light border-5"></div>
        <div class="col-10 bg-warning">Ads</div>
      </div>
      <!-- ketvirta eilute -->
      <div class="row h-25">
        <div class="col-12 bg-danger border-top border-light border-5">
          Footer
        </div>
      </div>
    </div>
    <footer>
      <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </footer>
  </body>
</html>
